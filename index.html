<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 3 - Online Registration Form | Mark Phillips</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

      <div id="form-header">
        <h1>The Code Review</h1>
      </div>

      <div id="form-intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
      </div>

      <form action="contact-me.html" method="post">

        <hr>

        <fieldset id="contact-information">

          <legend>Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="required">

          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="required">

          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="phone number">

          <label for="street">Street Address</label>
          <input type="text" name="street" id="street" placeholder="address">

          <label for="city">City</label>
          <input type="text" name="city" id="city" placeholder="city">

          <label for="state">State</label>
          <select name="state" id="state">
            <option value="" disabled selected>Choose State</option>
            <optgroup label="Western">
              <option value="California">California</option>
              <option value="Oregon">Oregon</option>
              <option value="Washington">Washington</option>
            </optgroup>
            <optgroup label="Eastern">
              <option value="Florida">Florida</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="New York">New York</option>
            </optgroup>
          </select>
          
          <label for="zip">Zip Code</label>
          <input type="text" name="zip" id="zip" placeholder="zip">

        </fieldset>

        <hr>

        <fieldset id="newsletter">

          <legend>Newsletter</legend>

          <p>Select the newsletters you would like to receive</p>

          <label for="html-news">
            <input type="checkbox" id="html-news" value="html-news">HTML News
          </label><br>

          <label for="css-news">
            <input type="checkbox" id="css-news" value="css-news">CSS News
          </label><br>

          <label for="javascript-news">
            <input type="checkbox" id="javascript-news" value="javascript-news">JavaScript News
          </label>

          <p>Newsletter format</p>

          <label for="html">
           <input type="radio" id="html" value="html-format">HTML
          </label><br>

          <label for="plain-text">
           <input type="radio" id="plain-text" value="plain-text-format">Plain text
          </label>

          <p>Other topics you'd like to hear about</p>
          <textarea name="other-topics" id="other-topics"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

        <caption>Copyright The Code Review</caption>

      </form>

  </body>
</html>
